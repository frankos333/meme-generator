<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme Generator</title>
    <script src="https://kit.fontawesome.com/f4b51a9e99.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/meme-editor.css">
    <link rel="stylesheet" href="css/meme-gallery.css">
</head>

<body onload="onInit()" onkeydown="onEdit(event)">

    <div class="screen" onclick="toggleMenu()"></div>

    <div class="page-container">
        <main class="main-content">
            <!-- NAV BAR SECTION -->
            <nav class="nav">
                <div class="nav-container container flex justify-between align-center">
                    <div class="logo">
                        <a href="#">M<span>e</span>M<span>e</span>G<span>e</span><span>n.</span></a>
                    </div>
                    <button class=" btn-menu" onclick="toggleMenu()" hidden>‚ò∞</button>

                    <ul class="main-nav flex clean-list">
                        <li>
                            <a href="#" onclick="openGallery(this)">Gallery</a>
                        </li>
                        <li>
                            <a href="#" onclick="openSavedMemes(this)">Memes</a>
                        </li>
                        <li>
                            <a href="#" class="open-bgcs" onclick="openBgcs(this)">Background</a>
                        </li>
                        <li>
                            <a href="#">About</a>
                        </li>

                    </ul>
                </div>
            </nav>

            <div class="backgrounds hide">
                <button id="default" class="selected-bgc" onclick="onSetBgc(this)">Default</button>
                <button id="cats" onclick="onSetBgc(this)">Cats</button>
                <button id="dogs" onclick="onSetBgc(this)">Dogs</button>
                <button id="vip" onclick="onSetBgc(this)">VIP</button>
                <button id="anime" onclick="onSetBgc(this)">Anime</button>
                <button id="babies" onclick="onSetBgc(this)">Babies</button>
                <button title="Close Bar" onclick="closeBgcsBar()">X</button>
            </div>

            <!-- SAVED MEMES SECTION -->
            <section class="memes container">
                <h1>My saved Memes</h1>
                <div class="saved-memes-container flex wrap">

                </div>
            </section>




            <!-- MEME EDITOR SECTION -->
            <section class="meme-editor container flex">
                <div class="canvas-container">
                    <canvas id="canvas"> </canvas>
                </div>
                <div class="edit-tools">
                    <div class="text-edit">
                        <input type="text" name="lineText" placeholder="Insert Text Here"
                            oninput="onSetLineText(this.value)">
                        <div class="text-options">
                            <button class="switch-lines-btn" title="Switch Lines" onclick="onSwitchLine()">
                                &#x21C5;</button>
                            <button onclick="onChangeLineHeight(-10)" title="Rotate Text Up">‚¨ÜÔ∏è</button>
                            <button onclick="onChangeLineHeight(+10)" title="Rotate Text Down">‚¨áÔ∏è</button>
                            <button onclick="onAddLine()" title="Add Line">‚ûï</button>
                            <button onclick="onRemoveLine()" title="Remove Line">üóëÔ∏è</button>
                        </div>
                    </div>
                    <div class="font-edit">
                        <div class="font-options">
                            <button onclick="onChangeFontSize(5)" title="Increase font size">A+</button>
                            <button onclick="onChangeFontSize(-5)" title="Decrease font size">A-</button>
                            <button id="right" onclick="onSetAlignText(this)" title="Align Left">
                                <i class="fas fa-align-left"></i>
                            </button>
                            <button id="center" class="mode" onclick="onSetAlignText(this)" title="Align Center">
                                <i class="fas fa-align-center"></i>
                            </button>
                            <button id="left" onclick="onSetAlignText(this)" title="Align Right">
                                <i class="fas fa-align-right"></i>
                            </button>
                        </div>
                        <div class="font-styling">
                            <select name="fontFamily" onchange="onSetFontFamily(this.value)"
                                style="font-family: Impact;">
                                <option value="impact" style="font-family: Impact;">Impact</option>
                                <option value="arial" style="font-family: arial;">Arial</option>
                                <option value="Trebuchet MS" style="font-family: Trebuchet MS;">Trebuchet MS</option>
                                <option value="Times New Roman" style="font-family: Times New Roman;">Times New Roman
                                </option>
                                <option value="Verdana" style="font-family: Verdana;">Verdana</option>
                                <option value="cursive" style="font-family: cursive;">Cursive</option>
                            </select>
                            <div class="color-container">
                                <label for="fontColor">üé®</label>
                                <input type="color" style="opacity: 0;" id="fontColor" title="Text Color"
                                    oninput="onSetFontColor(this.value)">
                                <label for="fontStroke">‚úèÔ∏è</label>
                                <input type="color" style="opacity: 0;" id="fontStroke" title="Stroke Color"
                                    oninput="onSetStrokeColor(this.value)">
                            </div>
                        </div>

                    </div>
                    <div class="download-save">
                        <a class="download-meme" title="Save Meme" href="#" onclick="onSaveMeme(this)">Save</a>
                        <a class="download-meme" title="Download Meme!" href="#" onclick="onDownloadMeme(this)"
                            download="">Download</a>
                        <a class="download-meme" title="Download Meme!" href="#" onclick="onDownloadMeme(this)"
                            download="">Share</a>

                    </div>

                </div>

            </section>



            <!-- MEME GALLERY SECTION -->
            <section class="meme-gallery container flex wrap">
                <div class="share_search-container flex justify-between">
                    <div class="search-bar">
                        <input type="text" placeholder="Search for a specific meme" name="filter-meme"
                            oninput="filterMemes(this.value)">
                    </div>
                    <div class="upload">
                        <a class="upload-btn">
                            <label for="image"><i class="fas fa-upload"></i> Upload Image </label>
                            <input id="image" type="file" class="file-input-btn" name="image"
                                onchange="onImgUpload(event)" />
                        </a>
                    </div>

                </div>
                <div class="gallery"></div>
            </section>
        </main>

        <footer id="about" class="main-footer">
            <div class="footer-container container flex align-center">
                <h2>Nadav_Frank</h2>
                <div class="socials flex">
                    <a class="fb" title="My Facebook Page" href="https://www.facebook.com/nadav.frank"
                        target="_blank"><i class="fab fa-facebook-f"></i></a>
                    <a class="gh" title="My Github" href="https://github.com/frankos333"><i class="fab fa-github"
                            target="_blank"></i></a>
                </div>
                <h3>15 June 2020</h3>
            </div>
        </footer>


        <script src="js/util-service.js"></script>
        <script src="js/meme-service.js"></script>
        <script src="js/gallery-service.js"></script>
        <script src="js/gallery-controller.js"></script>
        <script src="js/meme-controller.js"></script>
</body>

</html>
